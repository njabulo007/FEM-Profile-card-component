<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
    <!--font-family: 'Kumbh Sans', sans-serif;--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet"> 

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
    
    <div class="cover">
        <div class="bg-images">
            <div class="bg-top">
                <img src="images/bg-pattern-bottom.svg">
            </div>
            <div class="bg-bottom">
                <img src="images/bg-pattern-top.svg">
            </div>
        </div>
        <div class="square">
            <div class="square-img">
                <img id="square-img" src="images/bg-pattern-card.svg" alt="">
                
            </div>
            <div class="picture"> 
                <img class="picture1" src="images/image-victor.jpg" alt="">
            </div>
            <div class="info">
                <div class="name-age">
                    <h3>Victor Crest <span>26</span></h3>
                </div>
                <div class="london">
                    <p id="london">London</p
                    >
                </div>
                <div class="flp">
                    <div class="followers">
                        <h3>80K</h3>
                        <p>followers</p>
                    </div>
                    <div class="likes">
                        <h3>803K</h3>
                        <p>likes</p>
                    </div>
                    <div class="photos">
                        <h3>1.4K</h3>
                        <p>photos</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Njabulo</a>.
        </div>
    </div>
</body>
</html>
